<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros Passos com DOM</title>
    <style>
        body{
            background-color: rgb(68,125,199);
            color: white;
            font: normal 1.5em Arial;
        }
    </style>
</head>
<body>
    <h1 name='titulo'>Iniciando Estudos com DOM</h1>
    <p>Aqui vai o Resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id='msg'><p>Clique em mim</p></div>

    <script>
        var paragrafo = document.getElementsByName('titulo')[0]
        document.write('Está escrito assim: ' + paragrafo.innerText);
        parágrafo.innerHTML = 'Ei eu mudei este <strong>Parágrafo</strong>';


        var ExemploDeSeletor = window.document.querySelector('div#msg');
        ExemploDeSeletor.style.font = 'Arial';
    </script>
</body>
</html>
