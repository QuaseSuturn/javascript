<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body{
            font: normal 1.5em 'Arial';
        }
        

        
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" id="somar">
    <div><strong><p id='resultado'></p></strong></div>
    <script>
        var alterarResultado = document.getElementById("somar");
        alterarResultado.addEventListener("click", somar);

        function somar(){
            var txtn1 = document.getElementById("txtn1");
            var txtn2 = document.getElementById("txtn2");
            var valor1 = Number(txtn1.value);
            var valor2 = Number(txtn2.value);
            var soma = valor1 + valor2;
            var resultado = document.getElementById("resultado");
            resultado.innerHTML = `A soma entre ${valor1} e ${valor2} é igual a ${soma}`;
        }
        
    </script>
</body>
</html>
