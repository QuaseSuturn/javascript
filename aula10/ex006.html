<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 1.3em Arial;
            background-color: rgb(42,139,42);
            color: white;
            width: 200px;
            height: 200px;
            margin: 12em auto 12em auto;
        }

        p{
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div id='area' >
        <p>Interaja...</p>
    </div>

    <script>
        var objetoDiv = document.getElementById('area')
        var paragrafo = document.getElementsByTagName('p')[0]

        objetoDiv.addEventListener("click", clicar);
        objetoDiv.addEventListener("mouseenter", entrar);
        objetoDiv.addEventListener("mouseout", sair);

        function clicar(){
            objetoDiv.style.backgroundColor = 'red'
            paragrafo.innerText = 'Clicou!'
        }

        function entrar(){
            paragrafo.innerText = 'Entrou!'
        }

        function sair(){
            paragrafo.innerText = 'Interaja...'
            objetoDiv.style.background = 'green'
        }


    </script>
</body>

</html>
